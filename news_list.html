<!DOCTYPE html>
<html>
<head>
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for news in news_list %}
            <li><img src="news.jpg" alt="News Image">{{ news.title }}</li>
        {% endfor %}
    </ul>
    <h2>Filter by Category:</h2>
    <ul>
        <li><a href="new.png">All</a></li>
        {% for category in categories %}
            <li><a href="https://dzen.ru/news/">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
